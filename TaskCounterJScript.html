<html>
<head>
	<title>My Task Counter</title>
</head>

<body> 
	<script type="text/javascript">
	var counter = 0;
	function onClick() {
	counter += 1;
	document.getElementById("counter").innerHTML = counter;
	};
	</script>
	<button type="button" onClick="onClick()">Click to increase</button>
	<p>Completed: <a id="counter">0</a></p>
	
</body>
</html>
